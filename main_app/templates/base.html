{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PopoPipo</title>
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">   
</head>

<body>
    <header>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="/" class="navbar-brand">&nbsp;&nbsp;PopoPipo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'post_create' %}" class="nav-link text-primary">New Post</a>
      </li>
      <li>
        <a href="{% url 'index' %}" class="nav-link text-primary">View all Posts</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item text-danger" href="{% url 'vent_index' %}">Vent</a>
          <a class="dropdown-item text-info" href="{% url 'info_index' %}">Info</a>
          <a class="dropdown-item text-success" href="{% url 'help_index' %}">Help</a>
        </div>
      </li>
    </ul>
    <form method="GET" action="{% url 'search'%}" class="form-inline my-2 my-lg-0">
      <input class="searchfield form-control mr-sm-2" id="searchbox" name="q" type="text" placeholder="Search" aria-label="Search"/>
      <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Search!">
    </form>
    <a href="{% url 'logout' %}" class="nav-link" id="red">Log Out</a>
      {% else %}
      <li>
        <a href="{% url 'index' %}" class="nav-link text-primary">View all Posts</a>
      </li>
    </ul>
    
    <a href="{% url 'signup' %}" class="nav-link text-primary">Sign Up</a>
    <a href="{% url 'login' %}" class="nav-link text-primary">Log In</a>
      {% endif %}
  </div>
</nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="fixed-bottom">
        <div class="float-right">All Rights Reserved, &copy; 2019 PopoPipo &nbsp;</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
