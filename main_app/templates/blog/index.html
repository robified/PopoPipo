{% extends 'base.html' %}
{% block content %}

<h1>Pokedex</h1>

{% for single_post in post%}
    <div class="card">
            <a href="{% url 'detail' single_post.id %}">
                <div class="card-content">
                    <span class="card-title">{{single_post.title}}</span>
               </div>
            </a>
        </a>
    </div>
{% endfor %}
{% endblock %}
