{% extends 'base.html' %}

{% block content %}
  <h3 class="text-center display-3">New Post</h3>
  <form id="newPost" action="" method="post">
    {% csrf_token %}
    <table class="table table-striped">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-dark btn-lg btn-block">
  </form>
{% endblock %}
