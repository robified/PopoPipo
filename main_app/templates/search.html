{% extends 'base.html' %}
    {% block content %}
    {% for single_post in results%}
        <div class="card">
                <a href="{% url 'detail' single_post.id %}">
                    <div class="card-content">
                        <span class="card-title">
                            {{single_post.title}}
                            <br> &nbsp; &nbsp; &nbsp;   
                            {{single_post.body}}
                        </span>
                </div>
                </a>
            </a>
        </div>
    {% endfor %}
{% endblock %}
